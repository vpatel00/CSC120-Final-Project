<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random LinkedIn Profile Fetcher</title>
  <link rel="icon" href="../logo.png" type="image/png"> <!-- Link to the logo -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b; /* Dark background */
      color: #ffffff; /* White text for contrast */
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffa31a; /* Accent color for the title */
    }
    button {
      background-color: #ffa31a; /* Button background color */
      color: #1b1b1b; /* Button text color */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e68a00; /* Darker shade on hover */
    }
    #profile-container {
      margin-top: 20px;
      border: 1px solid #ffa31a; /* Border around profile */
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 163, 26, 0.1); /* Light background for profile */
    }
    #profile-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #ffa31a; /* Border around image */
    }
    .credit-info {
      font-size: 20px;
      margin-top: 10px;
    }
    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="../logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;"> <!-- Logo -->
  <h1>Random LinkedIn Profile Fetcher</h1>
  <button id="fetchButton">Fetch Random Profile</button>
  <div class="credit-info">Credits: <span id="creditCount">10</span></div>
  <div id="profile-container"></div>
  <div id="error-message"></div>

  <script>
    let credits = 10;

    // Fetch LinkedIn profiles by querying the Flask server
    async function fetchLinkedInProfiles() {
      try {
        const response = await fetch('/fetch-linkedin');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching LinkedIn profiles:', error);
        return null;
      }
    }

    // Handle the button click for fetching profiles
    document.getElementById('fetchButton').addEventListener('click', async () => {
      if (credits <= 0) {
        document.getElementById('error-message').textContent = 'Not enough credits!';
        return;
      }
      document.getElementById('error-message').textContent = '';

      const profile = await fetchLinkedInProfiles();

      if (!profile) {
        document.getElementById('error-message').textContent = 'No LinkedIn profiles found!';
        return;
      }

      // Display profile information
      const profileContainer = document.getElementById('profile-container');
      profileContainer.innerHTML = `
        <a href="${profile.linkedinLink}" target="_blank">
          <img src="${profile.image}" alt="Profile Picture">
        </a>
        <h2>${profile.name}</h2>
        <p>${profile.headline}</p>
      `;

      // Deduct 1 credit for each profile fetch
      credits--;
      document.getElementById('creditCount').innerText = credits;
    });
  </script>
</body>
</html>
