<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Nothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <button id="welcome-button">Welcome</button>
        <div id="nothing-text"></div>
        <div id="shape-container">
            <img id="disappearing-shape" src="assets/shape.png" alt="Disappearing Shape" style="display: none;">
        </div>
        <div id="terminal" style="display: none;">
            <div id="terminal-content"></div>
            <input type="text" id="terminal-input" placeholder=">">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
